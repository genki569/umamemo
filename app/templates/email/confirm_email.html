<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メールアドレスの確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>馬メモへようこそ！</h2>
    </div>
    <div class="content">
        <p>{{ user.username }}様</p>
        <p>馬メモへのご登録ありがとうございます。以下のリンクをクリックして、メールアドレスの確認を完了してください。</p>
        <p><a href="{{ confirm_url }}" class="button">メールアドレスを確認する</a></p>
        <p>このリンクは24時間有効です。期限が切れた場合は、ログイン後に再送信をリクエストしてください。</p>
        <p>このメールに心当たりがない場合は、無視していただいて構いません。</p>
    </div>
    <div class="footer">
        <p>--<br>馬メモ運営チーム</p>
    </div>
</body>
</html>
